<ol>
    <li>
      <mat-form-field>
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="name" />
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Edit</button>
    </li>
    @if (animal()) {
      <li>
        You chose: <em>{{animal()}}</em>
      </li>
    }
  </ol>
