<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Generate Report
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" placeholder="Enter Employee ID" [(ngModel)]="employeeId" name="employeeId">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" placeholder="Enter Start Date" [(ngModel)]="startDate" name="startDate">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" placeholder="Enter End Date" [(ngModel)]="endDate" name="endDate">
          </div>
          <button type="button" class="btn btn-primary mt-3" (click)="generateReport()">Generate Report</button>
        </form>
      </div>
    </div>
  </div>
